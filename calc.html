<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
  <link href="https://fonts.googleapis.com/css?family=Keania+One" rel="stylesheet">
</head>
<body>
	<div>
		
			<input id="display" type="text" readonly><br>
			<button onclick='math("7")'>7</button>
			<button onclick='math("8")'>8</button>
			<button onclick='math("9")'>9</button>
			<button onclick='math("/")'>/</button>
			<button id="clear" onclick='c("")'>C</button><br>

			<button onclick='math("4")'>4</button>
			<button onclick='math("5")'>5</button>
			<button onclick='math("6")'>6</button>
			<button onclick='math("*")'>*</button>
			<button onclick='math("пока не функц-ет")'>%</button><br>

			<button onclick='math("1")'>1</button>
			<button onclick='math("2")'>2</button>
			<button onclick='math("3")'>3</button>
			<button onclick='math("-")'>-</button>
			<button class="result" onclick='e()'>=</button><br>

			<button class="zero" onclick='math("0")'>0</button>
			<button onclick='math(".")'>.</button>
			<button onclick='math("+")'>+</button>
	    
	</div>
  <script type="text/javascript">
  	function c(val) {
  		document.getElementById("display").value = val;
  	}

  	function math(val) {
  		document.getElementById("display").value += val;
  	}

  	function e() {
  		try {
  			c(eval(document.getElementById("display").value))
  		}

  		catch(e) {
  			c('Error')
  		}
  	}


  </script>
</body>
</html>
